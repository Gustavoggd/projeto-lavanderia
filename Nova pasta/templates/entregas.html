<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas Portaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="imagem-centralizada">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo hotel.jpg') }}" alt="Logo do Hotel" width="200" />
            </a>
        </div>
        <nav class="navbar-principal">
           <ul>
              <li><a href="{{ url_for('index') }}" {% if request.endpoint == 'index' %}class="active"{% endif %}>Lavanderia</a></li>
              <li><a href="{{ url_for('entregas') }}" {% if request.endpoint == 'entregas' %}class="active"{% endif %}>Entregas</a></li>
           </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Entregas Portaria</h2>
            <form id="form-busca-entregas" style="margin-bottom: 24px;">
                <label for="cliente">Nome:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Digite o nome do cliente">
                <label for="apartamento">Apartamento:</label>
                <input type="text" id="apartamento" name="apartamento" placeholder="Ex: 203">
                <button type="button" class="botao" onclick="buscarEntregas()">Buscar</button>
            </form>

            <div class="tabela-container">
                <table id="tabela-entregas">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Apartamento</th>
                            <th>Descrição</th>
                            <th>Data/Hora</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Linhas preenchidas via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        // Exemplo de busca de entregas (AJAX)
        async function buscarEntregas() {
            const cliente = document.getElementById('cliente').value;
            const apartamento = document.getElementById('apartamento').value;
            const resp = await fetch(`/consultar_entregas?cliente=${encodeURIComponent(cliente)}&apartamento=${encodeURIComponent(apartamento)}`);
            const entregas = await resp.json();
            const tbody = document.querySelector('#tabela-entregas tbody');
            tbody.innerHTML = '';
            entregas.forEach(e => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td data-label="Cliente">${e.cliente}</td>
                    <td data-label="Apartamento">${e.apartamento}</td>
                    <td data-label="Descrição">${e.descricao}</td>
                    <td data-label="Data/Hora">${e.data_hora}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
