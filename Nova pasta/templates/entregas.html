<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Entregas - Hotel Flat Horizonte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <div class="auth-section">
            <div class="user-info">
                <div class="user-avatar">
                    {{ user.nome[0].upper() }}
                </div>
                <div class="user-details">
                    <span class="user-name">{{ user.nome }}</span>
                    <span class="user-email">{{ user.email }}</span>
                    {% if user.is_admin %}
                        <span class="user-badge">ğŸ‘‘ ADMIN</span>
                    {% endif %}
                </div>
                <div class="user-menu">
                    <button class="btn-menu" onclick="toggleUserMenu()">âš™ï¸</button>
                    <div class="dropdown-menu" id="userDropdown">
                        <a href="#" onclick="mostrarPerfil()">Meu Perfil</a>
                        <a href="/logout">Sair</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="imagem-centralizada">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo hotel.jpg') }}" alt="Logo do Hotel" width="200" />
            </a>
        </div>
        
        <div class="header-navigation">
            <nav class="navbar-principal">
               <ul>
                  <li><a href="{{ url_for('index') }}">Lavanderia</a></li>
                  <li><a href="{{ url_for('entregas') }}" class="active">Entregas</a></li>
               </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="entregas-container">
            <div class="page-header">
                <h1>ğŸ“¦ Entregas Portaria</h1>
            </div>

            <!-- SEÃ‡ÃƒO DE CADASTRO (APENAS ADMIN) -->
            {% if user.is_admin %}
            <div class="admin-section">
                <div class="cadastro-entrega">
                    <h2>âœ… Cadastrar Nova Entrega</h2>
                    <form id="formCadastroEntrega" class="entrega-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="cliente">Nome do Cliente:</label>
                                <input type="text" id="cliente" name="cliente" required placeholder="Digite o nome do cliente">
                            </div>
                            <div class="form-group">
                                <label for="apartamento">Apartamento:</label>
                                <input type="text" id="apartamento" name="apartamento" required placeholder="Ex: 203">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="descricao">DescriÃ§Ã£o da Entrega:</label>
                            <textarea id="descricao" name="descricao" required placeholder="Ex: Encomenda Amazon, CorrespondÃªncia, Medicamentos..."></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="recebidoPor">Recebido por:</label>
                            <input type="text" id="recebidoPor" name="recebido_por" required placeholder="Digite o nome de quem recebeu">
                        </div>
                        
                        <button type="submit" class="botao btn-cadastrar">ğŸ“¦ Cadastrar Entrega</button>
                    </form>
                </div>
            </div>
            {% endif %}

            <!-- SEÃ‡ÃƒO DE CONSULTA -->
            <div class="consulta-section">
                <h2>ğŸ” Consultar Entregas</h2>
                <div class="filtros-entregas">
                    <div class="filtro-group">
                        <label for="filtroCliente">Cliente:</label>
                        <input type="text" id="filtroCliente" placeholder="Buscar por nome">
                    </div>
                    <div class="filtro-group">
                        <label for="filtroApartamento">Apartamento:</label>
                        <input type="text" id="filtroApartamento" placeholder="Ex: 203">
                    </div>
                    <div class="filtro-group">
                        <label for="filtroStatus">Status:</label>
                        <select id="filtroStatus">
                            <option value="">Todos</option>
                            <option value="pendente">Pendente</option>
                            <option value="entregue">Entregue</option>
                            <option value="devolvida">Devolvida</option>
                        </select>
                    </div>
                    <div class="filtro-group">
                        <button class="botao btn-buscar" onclick="consultarEntregas()">ğŸ” Buscar</button>
                        <button class="botao btn-limpar" onclick="limparFiltros()">ğŸ§¹ Limpar</button>
                    </div>
                </div>
            </div>

            <!-- RESULTADOS DAS ENTREGAS -->
            <div class="resultados-entregas">
                <div class="entregas-header">
                    <h3>ğŸ“‹ Lista de Entregas</h3>
                    <div class="stats-entregas" id="statsEntregas"></div>
                </div>
                
                <div class="entregas-grid" id="entregasGrid">
                    <!-- Entregas serÃ£o carregadas aqui via JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <script>
        // VariÃ¡veis globais
        let entregasCarregadas = [];

        // InicializaÃ§Ã£o
        document.addEventListener('DOMContentLoaded', function() {
            consultarEntregas();
            
            // Event listener para o formulÃ¡rio de cadastro
            const form = document.getElementById('formCadastroEntrega');
            if (form) {
                form.addEventListener('submit', cadastrarEntrega);
            }
        });

        // FunÃ§Ã£o para cadastrar nova entrega
        async function cadastrarEntrega(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            
            try {
                const response = await fetch('/cadastrar_entrega', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('âœ… Entrega cadastrada com sucesso!');
                    event.target.reset();
                    consultarEntregas();
                } else {
                    alert(`âŒ ${result.erro}`);
                }
            } catch (error) {
                console.error('Erro ao cadastrar entrega:', error);
                alert('âŒ Erro ao cadastrar entrega');
            }
        }

        // FunÃ§Ã£o para consultar entregas
        async function consultarEntregas() {
            const cliente = document.getElementById('filtroCliente').value;
            const apartamento = document.getElementById('filtroApartamento').value;
            const status = document.getElementById('filtroStatus').value;
            
            const params = new URLSearchParams();
            if (cliente) params.append('cliente', cliente);
            if (apartamento) params.append('apartamento', apartamento);
            if (status) params.append('status', status);
            
            try {
                const response = await fetch(`/consultar_entregas?${params}`);
                const entregas = await response.json();
                
                entregasCarregadas = entregas;
                exibirEntregas(entregas);
                atualizarEstatisticas(entregas);
            } catch (error) {
                console.error('Erro ao consultar entregas:', error);
                alert('âŒ Erro ao carregar entregas');
            }
        }

        // FunÃ§Ã£o para exibir entregas na grid
        function exibirEntregas(entregas) {
            const grid = document.getElementById('entregasGrid');
            
            if (entregas.length === 0) {
                grid.innerHTML = '<div class="no-entregas">ğŸ“­ Nenhuma entrega encontrada</div>';
                return;
            }
            
            grid.innerHTML = entregas.map(entrega => `
                <div class="entrega-card ${entrega.status}">
                    <div class="entrega-header">
                        <div class="entrega-info">
                            <h4>ğŸ‘¤ ${entrega.cliente}</h4>
                            <span class="apartamento">ğŸ  Apto ${entrega.apartamento}</span>
                        </div>
                        <div class="entrega-status">
                            <span class="status-badge status-${entrega.status}">
                                ${getStatusIcon(entrega.status)} ${entrega.status.toUpperCase()}
                            </span>
                        </div>
                    </div>
                    
                    <div class="entrega-body">
                        <div class="descricao">
                            <strong>ğŸ“¦ DescriÃ§Ã£o:</strong> ${entrega.descricao}
                        </div>
                        
                        ${entrega.recebido_por ? `
                            <div class="recebido-por">
                                <strong>ğŸ‘¤ Recebido por:</strong> ${entrega.recebido_por}
                            </div>
                        ` : ''}
                        
                        <div class="entrega-dates">
                            <div class="data-recebimento">
                                <strong>ğŸ“… Recebido:</strong> ${entrega.data_recebimento}
                            </div>
                            ${entrega.data_entrega ? `
                                <div class="data-entrega">
                                    <strong>âœ… Entregue:</strong> ${entrega.data_entrega}
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="usuario-cadastro">
                            <strong>ğŸ‘¨â€ğŸ’¼ Cadastrado por:</strong> ${entrega.usuario_cadastro}
                        </div>
                    </div>
                    
                    {% if user.is_admin %}
                    <div class="entrega-actions">
                        <select onchange="alterarStatus(${entrega.id}, this.value)" class="status-select">
                            <option value="">Alterar status...</option>
                            <option value="pendente" ${entrega.status === 'pendente' ? 'disabled' : ''}>ğŸ“‹ Pendente</option>
                            <option value="entregue" ${entrega.status === 'entregue' ? 'disabled' : ''}>âœ… Entregue</option>
                            <option value="devolvida" ${entrega.status === 'devolvida' ? 'disabled' : ''}>â†©ï¸ Devolvida</option>
                        </select>
                        
                        <button class="btn-excluir" onclick="excluirEntrega(${entrega.id})" title="Excluir entrega">
                            ğŸ—‘ï¸
                        </button>
                    </div>
                    {% endif %}
                </div>
            `).join('');
        }

        // FunÃ§Ã£o para obter Ã­cone do status
        function getStatusIcon(status) {
            const icons = {
                'pendente': 'ğŸ“‹',
                'entregue': 'âœ…',
                'devolvida': 'â†©ï¸'
            };
            return icons[status] || 'ğŸ“¦';
        }

        // FunÃ§Ã£o para atualizar estatÃ­sticas
        function atualizarEstatisticas(entregas) {
            const stats = document.getElementById('statsEntregas');
            const total = entregas.length;
            const pendentes = entregas.filter(e => e.status === 'pendente').length;
            const entregues = entregas.filter(e => e.status === 'entregue').length;
            const devolvidas = entregas.filter(e => e.status === 'devolvida').length;
            
            stats.innerHTML = `
                <div class="stat-item">
                    <span class="stat-number">${total}</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">${pendentes}</span>
                    <span class="stat-label">Pendentes</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">${entregues}</span>
                    <span class="stat-label">Entregues</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">${devolvidas}</span>
                    <span class="stat-label">Devolvidas</span>
                </div>
            `;
        }

        {% if user.is_admin %}
        // FunÃ§Ã£o para alterar status da entrega
        async function alterarStatus(entregaId, novoStatus) {
            if (!novoStatus) return;
            
            const formData = new FormData();
            formData.append('entrega_id', entregaId);
            formData.append('status', novoStatus);
            
            try {
                const response = await fetch('/atualizar_status_entrega', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('âœ… Status atualizado com sucesso!');
                    consultarEntregas();
                } else {
                    alert(`âŒ ${result.erro}`);
                }
            } catch (error) {
                console.error('Erro ao atualizar status:', error);
                alert('âŒ Erro ao atualizar status');
            }
        }

        // FunÃ§Ã£o para excluir entrega
        async function excluirEntrega(entregaId) {
            if (!confirm('ğŸ—‘ï¸ EXCLUIR ENTREGA\n\nTem certeza que deseja excluir esta entrega?\nEsta aÃ§Ã£o nÃ£o pode ser desfeita.')) {
                return;
            }
            
            const formData = new FormData();
            formData.append('entrega_id', entregaId);
            
            try {
                const response = await fetch('/excluir_entrega', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    alert('âœ… Entrega excluÃ­da com sucesso!');
                    consultarEntregas();
                } else {
                    alert(`âŒ ${result.erro}`);
                }
            } catch (error) {
                console.error('Erro ao excluir entrega:', error);
                alert('âŒ Erro ao excluir entrega');
            }
        }
        {% endif %}

        // FunÃ§Ã£o para limpar filtros
        function limparFiltros() {
            document.getElementById('filtroCliente').value = '';
            document.getElementById('filtroApartamento').value = '';
            document.getElementById('filtroStatus').value = '';
            consultarEntregas();
        }

        // FunÃ§Ã£o para alternar menu do usuÃ¡rio
        function toggleUserMenu() {
            const dropdown = document.getElementById('userDropdown');
            dropdown.classList.toggle('show');
        }

        // Fechar dropdown ao clicar fora
        document.addEventListener('click', function(event) {
            const userMenu = document.querySelector('.user-menu');
            const dropdown = document.getElementById('userDropdown');
            
            if (dropdown && !userMenu.contains(event.target)) {
                dropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
