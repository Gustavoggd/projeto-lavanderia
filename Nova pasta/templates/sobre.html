<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/styles.css">
    <title>Sobre - Flat Horizonte Hotel</title>
</head>
<body>
    <header>
        <div class="imagem-centralizada">
            <img src="/static/logohotel.png" alt="Logo do Hotel" width="200">
        </div>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="sobre.html">Sobre</a>
    </nav>
    <main>
       

        <div class="localizacao">
            <h2>Localização</h2>
            <div class="mapa">
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3751.0697542062466!2d-43.96185132378085!3d-19.97098898132787!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa6962a3f2c5555%3A0x1c5d0f1f1c8c4c0a!2sFlat%20Horizonte%20Buritis!5e0!3m2!1spt-BR!2sbr!4v1709670324716!5m2!1spt-BR!2sbr"
                    width="100%" 
                    height="450" 
                    style="border:0;" 
                    allowfullscreen="" 
                    loading="lazy" 
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
            <div class="endereco-info">
                <h3>Endereço</h3>
                <p><strong>Flat Horizonte Buritis</strong></p>
                <p>Av. Professor Mário Werneck, 222</p>
                <p>Buritis</p>
                <p>Belo Horizonte - MG</p>
                <p>CEP: 30514-000</p>
                <div class="contato-info">
                    <h3>Contato</h3>
                    <p><i class="telefone"></i> (31) 3378-4567</p>
                    <p><i class="whatsapp"></i> (31) 98765-4321</p>
                    <p><i class="email"></i> contato@flathorizonteburitis.com.br</p>
                </div>
            </div>
        </div>

        <div class="visualizador" onclick="fecharVisualizador()">
            <img id="imagemAmpliada" src="" alt="Imagem ampliada">
        </div>
    </main>

    <script>
        function mostrarImagem(src) {
            const visualizador = document.querySelector('.visualizador');
            const imagemAmpliada = document.getElementById('imagemAmpliada');
            imagemAmpliada.src = src;
            visualizador.classList.add('ativo');
        }

        function fecharVisualizador() {
            const visualizador = document.querySelector('.visualizador');
            visualizador.classList.remove('ativo');
        }
    </script>
</body>
</html>
